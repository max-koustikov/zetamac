<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Arithmetic Game</h1>

    <div id="settings">
        <h2>Game Settings</h2>
        <label for="digit-count">Number of Digits:</label>
        <select id="digit-count">
            <option value="1">1-digit numbers</option>
            <option value="2">2-digit numbers</option>
            <option value="3">3-digit numbers</option>
        </select>

        <h3>Select Operations:</h3>
        <label><input type="checkbox" class="operation" value="+" checked> Addition (+)</label><br>
        <label><input type="checkbox" class="operation" value="-" checked> Subtraction (-)</label><br>
        <label><input type="checkbox" class="operation" value="×" checked> Multiplication (×)</label><br>
        <label><input type="checkbox" class="operation" value="÷" checked> Division (÷)</label><br>

        <h3>Question Presentation:</h3>
        <label><input type="checkbox" id="enable-text" checked> Text</label><br>
        <label><input type="checkbox" id="enable-speech" checked> Speech</label><br>

        <button id="start-button">Start Game</button>
    </div>
    <button id="see-text-button" style="display: none;">See in Text Form</button>

    <div id="game" style="display: none;">
        <div id="timer">Time Left: <span id="time">60</span>s</div>
        <div id="score">Score: <span id="current-score">0</span></div>
        <div id="problem" style="display: none;"></div>
        <button id="repeat-button" style="display: none;">Repeat Question</button>
        <button id="see-text-button" style="display: none;">See in Text Form</button>
        <input type="text" id="answer" autocomplete="off" placeholder="Your answer">
        <div id="feedback"></div>
        <button id="quit-button" onclick="quitGame()">Quit Game</button> <!-- Updated Quit Game button -->
        <div id="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p>Your final score is: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
